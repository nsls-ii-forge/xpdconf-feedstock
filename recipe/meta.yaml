{% set version = "0.4.2" %}
{% set sha256 = "a634d766eda524e3110c78a40de251e0420253394eab456aa843210f124710e8" %}

package:
  name: xpdconf
  version: {{ version }}

source:
  url: https://github.com/xpdAcq/xpdConf/releases/download/{{ version }}/xpdConf-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pyyaml
    - databroker

test:
  imports:
    - xpdconf

about:
  license_file: LICENSE
  summary: Configuration manager for XPD beamlines
